<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aquaponics</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">


</head>
<body>

  <header>
    <div class="logo">
      Aquaponics
    </div>
  </header>

  <main>
    <div class="fluid-container">
      <div class="`row`">
        <div class="four columns">
          <div class="card-box">
            <h5><img src="./assets/pump-icon.svg" class="header-icon" alt=""> Pump</h5>

            <div class="card-status">
              <strong id="pumpStatus">ON</strong>
            </div>
          </div>
        </div>
        <div class="four columns">
          <div class="card-box">
            <h5><img src="./assets/valve-icon.svg" class="header-icon" alt=""> Valve</h5>
            <div class="card-status">
              <strong id="valveStatus">OFF</strong>
            </div>
          </div>
        </div>
        <div class="four columns">
          <div class="card-box">
            <h5><img src="./assets/growbed-icon.svg" class="header-icon" alt=""> Grow Bed</h5>
            <div class="card-status">
              <strong id="growbedStatus">FILLED</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="six columns">
          <div class="card-box">
            <h5><img src="./assets/temp-icon.svg" class="header-icon" alt=""> Temperature</h5>
            <div class="temp-value">
              <span id="tempValue">29</span>&#176;C
            </div>
          </div>
        </div>
        <div class="six columns">
          <div class="card-box">
            <h5><img src="./assets/humidity-icon.svg" class="header-icon" alt=""> Humidity</h5>
            <div class="hum-value">
              <span id="humValue">89</span>%
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./js/main.js">

</script>

</body>
</html>
