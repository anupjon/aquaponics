<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aquaponics</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <header>
    <div class="logo">
      Aquaponics
    </div>
  </header>

  <main>
    <div class="fluid-container">
      <div class="`row`">
        <div class="four columns">
          <div class="card-box">
            <h5><img src="./assets/pump-icon.svg" class="header-icon" alt=""> Pump</h5>

            <div class="card-status">
              <strong>ON</strong> for <span>05:48</span>
            </div>
          </div>
        </div>
        <div class="four columns">
          <div class="card-box">
            <h5><img src="./assets/valve-icon.svg" class="header-icon" alt=""> Valve</h5>
            <div class="card-status">
              <strong>OFF</strong> for <span>03:48</span>
            </div>
          </div>
        </div>
        <div class="four columns">
          <div class="card-box">
            <h5><img src="./assets/growbed-icon.svg" class="header-icon" alt=""> Grow Bed</h5>
            <div class="card-status">
              <strong>FILLED</strong> for <span>05:48</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="six columns">
          <div class="card-box">
            <h5><img src="./assets/temp-icon.svg" class="header-icon" alt=""> Temperature</h5>
          </div>
        </div>
        <div class="six columns">
          <div class="card-box">
            <h5><img src="./assets/humidity-icon.svg" class="header-icon" alt=""> Humidity</h5>
          </div>
        </div>
      </div>
    </div>
  </main>







</body>
</html>
